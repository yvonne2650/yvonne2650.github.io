<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="sec.css" rel="stylesheet">
    <title>Doctment</title>
</head>
<body>
    <!--這裡是註解文字-->
    <p>This is some content</p>
    <h1>This is heading</h1>
    <h2>This is heading</h2>
   
    <!--我是備註-->
    <p><strong>This</strong>is some content</p>
    <p><strong>This</strong><i>i</i>s some content</p>
    <font size="1">文字</font></br>
    <font size="2">文字</font></br>
   
    <!--header-->
    <header>
        <h1><header><p>可放置頁面主要標題</p></header></h1>
    </header>

    <!--以下為語意標籤nav-->
    <nav>
        < nav ><p>此網頁的導覽區塊</p>
        <ul>
        </ul>
    </nav>
    <!--這裡是article裡面放section標籤-->
    <article>
        < article ><p>內容區</p>
        <section><section><p>網頁內容的區塊-1</p></section>
    </article>
    <!--這裡是aside側邊攔 標籤-->
    <aside>
        < aside ><p>側邊欄位可放置額外資訊,相關連結等</p>
    </aside>
    <!--footer-->
    <footer>
        < footer ><p>頁腳處，可在此聲明版權,使用規範等等</p>
    </footer>



</body>
</html>
